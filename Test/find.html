<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__left-column">
        <span>SKT</span>
        <span>7:35</span>
        <i class="fas fa-image"></i>
        <i class="fas fa-comment-dots"></i>
        <i class="fas fa-lightbulb"></i>
      </div>

      <div class="status-bar__right-column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <span class="header__left-column">
        <span class="header__title">찾기</span>
      </span>

      <span class="header__right-column">
        <ul class="header__icon">
          <li><i class="fas fa-search"></i></li>
          <li>
            <a href="settings.html"><i class="fas fa-cog"></i></a>
          </li>
        </ul>
      </span>
    </header>

    <main>
      <ul class="find__top">
        <li class="find__list">
          <i class="fas fa-qrcode fa-2x"></i>
          <span class="find__list-name">큐알코드</span>
        </li>
        <li class="find__list"><i class="fas fa-user-plus fa-2x"></i>
          <span class="find__list-name">친구 찾기</span></li>
        <li class="find__list"><i class="fas fa-passport fa-2x"></i>
          <span class="find__list-name">아이디로 찾기</span></li>
        </li>
        <li class="find__list"><i class="far fa-envelope fa-2x"></i>
          <span class="find__list-name">초대</span></li>
        </li>
      </ul>

      <div class="plus__friend">
        <span class="sub__header">추천 친구</span>
      </div>

      <div class="friend__group">
        <div class="small__avatar">
          <img src="images/avatar6.jpg" />
          <div class="profile__text">
            <span class="avatar__name-small">리사</span>
            <span class="avatar__bottom-text">블랙핑크</span>
          </div>
        </div>

        <div class="find__friend-btn">
          <a href="#"><i class="fas fa-user-plus"></i></a>
        </div>
          
      </div>

      
    </main>

    <nav class="nav">
      <ul class="nav__icon">
        <li>
          <a href="index.html"><i class="far fa-user"></i></a>
        </li>
        <li>
          <a href="chat.html"><i class="far fa-comment"></i></a>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li>
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
