<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4285f4">
  <title>Kakao</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="192x192" href="images/icons/192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="images/icons/512.png">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__left-column">
      <span>SKT</span>
      <span>7:35</span>
      <i class="fas fa-image"></i>
      <i class="fas fa-comment-dots"></i>
      <i class="fas fa-lightbulb"></i>
    </div>

    <div class="status-bar__right-column">
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span>82%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>

  <header class="header">
    <div class="header__left-column">
      <span class="header__title">친구</span>
    </div>

    <div class="header__right-column">
      <ul class="header__icon">
        <li><i class="fas fa-search"></i></li>
        <li><i class="fas fa-cog"></i></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="big__avatar">
      <img src="images/avatar.jpg" />
      <div class="profile__text">
        <span class="avatar__name">태양</span>
        <span class="avatar__bottom-text">Kakao Test</span>
      </div>
    </div>

    <div class="plus__friend">
      <span class="sub__header">추천 친구</span>
    </div>

    <div class="middle__avatar">
      <img src="images/avatar2.jpg" />
      <div class="profile__text">
        <span class="avatar__name">아이린</span>
        <span class="avatar__bottom-text">레드벨벳</span>
      </div>
    </div>

    <div class="friends">
      <span class="sub__header">친구 3</span>
    </div>

    <div class="small__avatar">
      <img src="images/avatar3.jpg" />
      <div class="profile__text">
        <span class="avatar__name-small">수지</span>
      </div>
    </div>

    <div class="friend__group">
      <div class="small__avatar">
        <img src="images/avatar4.jpg" />
        <div class="profile__text">
          <span class="avatar__name-small">모모</span>
          <span class="avatar__bottom-text">트와이스</span>
        </div>
      </div>

      <div class="etc">
        <span class="music"><a href="https://youtu.be/3ymwOvzhwHs">
            트와이스 - Feel Special ▶</a></span>
      </div>
    </div>

    <div class="small__avatar">
      <img src="images/avatar5.jpg" />
      <div class="profile__text">
        <span class="avatar__name-small">미연</span>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__icon">
      <li>
        <a href="index.html"><i class="fas fa-user"></i></a>
      </li>
      <li>
        <a href="chat.html"><i class="far fa-comment"></i></a>
      </li>
      <li>
        <a href="find.html"><i class="fas fa-search"></i></a>
      </li>
      <li>
        <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
      </li>
    </ul>
  </nav>

  <div class="bigScreen">
    <span class="bigScreen__text">화면을 작게 만들어 주세요!!🤣</span>
  </div>
  <script>
    // if ('serviceWorker' in navigator) {
    //   navigator.serviceWorker.getRegistrations().then(function (
    //     registrations) {
    //     for (const registration of registrations) {
    //       // unregister service worker
    //       console.log('serviceWorker unregistered');
    //       registration.unregister();
    //     }
    //   });
    // }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('https://ohtaeyang95.github.io/KaKao/service-worker.js')
        .then(function (success) {
          console.log('[Service Worker 등록 완료]', success)
        })
        .catch(function (error) {
          console.log('[Service Worker 등록 실패]', error);
        });
    }
  </script>
</body>

</html>
