<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__left-column">
        <span>SKT</span>
        <span>7:35</span>
        <i class="fas fa-image"></i>
        <i class="fas fa-comment-dots"></i>
        <i class="fas fa-lightbulb"></i>
      </div>

      <div class="status-bar__right-column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <span class="header__left-column">
        <span class="header__title">더보기</span>
      </span>

      <span class="header__right-column">
        <ul class="header__icon">
          <li><i class="fas fa-search"></i></li>
          <li><i class="far fa-comment"></i></li>
          <li><i class="fas fa-music"></i></li>
          <li><i class="fas fa-cog"></i></li>
        </ul>
      </span>
    </header>

    <main>
      <div class="friend__group">
        <div class="big__avatar">
          <img src="images/avatar.jpg" />
          <div class="profile__text">
            <span class="avatar__name">태양</span>
            <span class="avatar__bottom-text">Kakao Test</span>
          </div>
        </div>
        <div class="etc">
          <span class="more__right-column"><a href="#"> MY</a></span>
          <span class="more__right-column"
            ><i class="fas fa-coins"></i><a href="#">&nbsp253</a></span
          >
        </div>
      </div>

      <div class="more__bank">
        <div class="more__pay">
          <span><i class="fas fa-comment"></i></span>
          <span><a href="#">&nbsp<b>pay</b></a></span>
          <span><a href="#">&nbsp8,878원</a></span>
        </div>
        <div class="more__pay-text">
          <span class="more__text"><a href="#">송금&nbsp|</a></span>
          <span class="more__text"><a href="#">결제&nbsp|</a></span>
          <span class="more__text"><a href="#">자산&nbsp</a></span>
        </div>
      </div>

      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more__btn-title">
            이모티콘
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more__btn-title">
            테마
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fab fa-kickstarter-k fa-2x"></i>
          </span>
          <span class="more__btn-title">
            계정
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-gift fa-2x"></i></i>
          </span>
          <span class="more__btn-title">
            선물하기
          </span>
        </li>
      </ul>
    
    <section class="more__suggestions">
      <h5 class="more__title">추천 어플</h5>
      <ul class="more__suggestions-list">
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-quote-right"></i>
          </span>
          <span class="suggestion__title">카카오 스토리</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-beer fa-2x"></i>
          </span>
          <span class="suggestion__title">카카오 프렌드</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-gamepad fa-2x"></i>
          </span>
          <span class="suggestion__title">프렌드 잼</span>
        </li>
      </ul>
    </section>

    <div class="more__create">
      <div class="create__column">
        <span><i class="far fa-envelope"></i></span>
        <span>&nbsp메일</span>
        <span>&nbsp만들기</span>
      </div>
      <div class="create__column">
        <span><i class="far fa-calendar-check"></i></span>
        <span>&nbsp메일</span>
        <span>&nbsp만들기</span>
      </div>
    </div>
    </main>

    <nav class="nav">
      <ul class="nav__icon">
        <li>
          <a href="index.html"><i class="far fa-user"></i></a>
        </li>
        <li>
          <a href="chat.html"><i class="far fa-comment"></i></a>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li>
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 만들어 주세요!!🤣</span>
    </div>
  </body>
</html>
